{% extends "base.html" %}

{% block title %}
Sitemap{{ block.super }}
{% endblock %}

{% block middle_col %}
<div class="element inhalt">
  <h1>Sitemap</h1>
</div>

<div class="sitemap">
  {% for entry, subentry in menu_left_sm.items %}
    {{ entry }}
    {% for entry in subentry %}
      {{ entry }}
    {% endfor %}
  {% endfor %}
</div>
{% endblock %}
